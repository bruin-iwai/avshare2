root: true
env:
  browser: true
  node: true
parserOptions:
  parser: '@babel/eslint-parser'
  requireConfigFile: false
extends:
  - '@nuxtjs'
  - 'plugin:nuxt/recommended'
  - airbnb-base
  - 'prettier'
plugins:
  - jest
rules:
  no-console: off
  no-constant-condition:
    - error
    - checkLoops: false
  no-param-reassign:
    - error
    - props: false
  vue/comment-directive: off
